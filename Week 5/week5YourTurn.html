<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello Canvas</title>

<style>

    #canvas{
        border: 1px black solid;
    }
</style>

</head>
<body>

    <!--The canvas element. Set height and width and give it an id-->
    <canvas id="canvas" height="400" width="600"></canvas>

    <script>
        //Find the canvas elemeent in the document
        var canvas = document.getElementById("canvas");
        //A context object will be used to draw on the canvas
        var context = canvas.getContext("2d");

        //Use moveTo to define the start point of a line
        context.moveTo(10, 10);
        //ue lineTo to define the end point of the line
        context.lineTo(300, 300);
        //use stroke to actually drw the line
        context.stroke();

        //can draw many line segments 
        //start with a moveTo calll
        //call lineTo to define the segments
        //call stroke to actually draw

        context.moveTo(200, 300);
        context.lineTo(200, 100);
        context.lineTo(60, 100);
        context.lineTo(200, 300);
        context.stroke();

        //Set fill color to blue, draw a filled square
        //use fillRect, with height and width the same
        context.fillStyle = '#0000FF';
        context.strokeRect(149, 20, 100, 100);

        //Set color to red and draw outline of a square
        context.strokeStyle = "red";
        context.strokeRect(140, 20, 100, 100);

        //draw a couple rectangles
        context.strokeRect(270, 20, 50, 100);
        context.strokeStyle = "purple";
        context.strokeRect(260, 40, 110, 50);

        //draw a red rectangle with a purple line border
        //Sert the stoke style and fill style then
        //call fillRect and strokeRect with the same cordinates
        context.strokeStyle = "purple";
        context.fillStyle = "gold";
        context.fillRect(380, 20, 100, 100);
        context.strokeRect(380, 20, 100, 100);

        //Draw a rectangle filled with the default color (which is black) 
        //the argument are top left corner x, top left corner y, width, height)
        context.fillRect(20, 20, 100, 100);

        //stroke functions drawn lines
        context.strokeRect(150, 20, 100, 100)

//Build the circle
context.beginPath();
context.arc(100, 200, 50, 0, 2 * Math.PI);
context.stroke();


        
    </script>

</body>

</html>
