<!DOCTYPE html>
<html lang="en">
<head>
  <title>YourTurn</title>
</head>
<body>

<p>Enter some Text to add to the list:</p>
<input id="new-text">
<button id="add">Save</button>
<br>
<br>
<button id="clear">Clear</button>
    <!-- Write your HTML content here -->
<ul id="list"></ul>
<script>
     
let listCount = 0

let inputEl = document.querySelector("#new-text")
let addButtonEl = document.querySelector('#add')
let listEl = document.querySelector('#list')
let clearButtonEl = document.querySelector('#clear')

clearButtonEl.addEventListener('click', function(){
    listEl.innerHTML = ''
    listCount = 0
    alert('Clear')
    inputEl = ''
})

addButtonEl.addEventListener('click', function() {

    if(listCount < 10){
      let userInput = inputEl.value //read value
    let newLiEl = document.createElement('li')//make new list element
    newLiEl.innerHTML = userInput//set innterHTML of the new list
    listEl.appendChild(newLiEl)
    listEl.value = ""
    listCount = listCount + 1 //counting the list adding
    }
    else{
         //dont add new thing if over ten
        alert('no more things')
    }
})

    // Write your script here

</script>

</body>
</html>
